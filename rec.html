<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recomendaciones de Nash</title>
  <style>
    /* ----------------------------------------------------------
       1) Fondo: imagen de Nash
    ---------------------------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      background: url("Nash.png") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', sans-serif;
      color: #111;
    }

    /* ----------------------------------------------------------
       2) Contenedor principal semitransparente (globo de c√≥mic)
    ---------------------------------------------------------- */
    #bubble {
      background: rgba(255, 255, 255, 0.9);
      border: 3px solid #333;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      padding: 2rem;
      width: 80%;
      max-width: 600px;
      position: relative;
      text-align: left;
    }
    #bubble::after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: 50px;
      border-width: 20px 15px 0 15px;
      border-style: solid;
      border-color: rgba(255,255,255,0.9) transparent transparent transparent;
    }

    /* ----------------------------------------------------------
       3) T√≠tulo ‚ÄúNash dice...‚Äù dentro del globo
    ---------------------------------------------------------- */
    #bubble h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* ----------------------------------------------------------
       4) Lista de recomendaciones
    ---------------------------------------------------------- */
    #recsList {
      margin-top: 1rem;
      list-style: none;
      padding-left: 0;
    }
    #recsList li {
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      line-height: 1.4;
      position: relative;
    }
    #recsList li::before {
      content: "üí°";
      margin-right: 0.5rem;
    }

    /* ----------------------------------------------------------
       5) Bot√≥n ‚ÄúVolver a Estad√≠sticas‚Äù con estilo ‚Äúbtn‚Äù
    ---------------------------------------------------------- */
    .btn {
      position: relative;
      font-size: 17px;
      text-transform: uppercase;
      text-decoration: none;
      padding: 1em 2.5em;
      display: inline-block;
      cursor: pointer;
      border-radius: 6em;
      transition: all 0.2s;
      border: none;
      font-family: inherit;
      font-weight: 500;
      color: black;
      background-color: white;
      margin-top: 1.5rem;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 100%;
      border-radius: 100px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: all 0.4s;
      background-color: #fff;
    }

    .btn:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="bubble">
    <h2>Nash dice:</h2>
    <ul id="recsList">
      <!-- Las recomendaciones se insertar√°n aqu√≠ -->
    </ul>
    <button class="btn" id="backBtn">Volver a Estad√≠sticas</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/last_stats')
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert("Error al obtener datos: " + data.error);
            return;
          }
          const recs = data.recommendations || [];

          const ul = document.getElementById('recsList');
          if (recs.length === 0) {
            const li = document.createElement('li');
            li.textContent = "No hay recomendaciones disponibles para esta mano.";
            ul.appendChild(li);
          } else {
            recs.forEach(texto => {
              const li = document.createElement('li');
              li.textContent = texto;
              ul.appendChild(li);
            });
          }
        })
        .catch(err => {
          alert("Error al conectar con la API de recomendaciones:\n" + err);
        });

      document.getElementById('backBtn').onclick = () => {
        window.location.href = 'stats.html';
      };
    });
  </script>
</body>
</html>
