<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partida - Nash Poker</title>
  <style>
    /* --------------------------------------------------
       Fondo de la ventana: la mesa de póker (mesa.png)
       -------------------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      background: url("mesa.png") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* --------------------------------------------------
       Contenedor principal (#gameContainer)
       con un ligero semitransparencia negra.
       -------------------------------------------------- */
    #gameContainer {
      width: 90%;
      max-width: 900px;
      min-height: 650px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #222;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      position: relative;
    }

    /* --------------------------------------------------
       Barra de estado (Pot y stacks) en la parte superior
       -------------------------------------------------- */
    #statusBar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    /* --------------------------------------------------
       Contenedor para las cartas comunitarias (flop/turn/river)
       Posicionado en la “zona media-alta” de la mesa.
       -------------------------------------------------- */
    #communityCards {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    /* --------------------------------------------------
       Contenedor para las cartas del jugador (abajo-centro)
       -------------------------------------------------- */
    #playerCards {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    /* --------------------------------------------------
       Contenedor para las cartas del bot (arriba-centro)
       - Inicialmente muestra dos cartas boca abajo.
       - Al final de la mano se revelan.
       -------------------------------------------------- */
    #botCards {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }

    /* --------------------------------------------------
       Botones de acción + input de raise (abajo-derecha)
       -------------------------------------------------- */
    #actionsContainer {
      position: absolute;
      bottom: 10%;
      right: 5%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #actionsContainer button {
      background: #006600;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      font-size: 1rem;
    }
    #actionsContainer input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }

    /* --------------------------------------------------
       Mensajes de texto (jugadas del bot, fin de mano, etc.)
       Posicionado justo encima del borde inferior.
       -------------------------------------------------- */
    #messageContainer {
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 1.5rem;
      text-shadow: 0 0 4px black;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- 1) Barra de estado: Pot / Fichas Jugador / Fichas Bot -->
    <div id="statusBar">
      <div>Pot: <span id="pot">0</span></div>
      <div>Tú: <span id="playerChips">0</span> fichas</div>
      <div>Bot: <span id="botChips">0</span> fichas</div>
    </div>

    <!-- 2) Cartas del bot (boca abajo al inicio) -->
    <div id="botCards"></div>

    <!-- 3) Cartas comunitarias -->
    <div id="communityCards"></div>

    <!-- 4) Cartas del jugador -->
    <div id="playerCards"></div>

    <!-- 5) Botones de acción + input Raise -->
    <div id="actionsContainer"></div>

    <!-- 6) Mensajes de estado (acciones del bot, fin de mano...) -->
    <div id="messageContainer"></div>
  </div>

  <!-- Importamos game.js (que controla toda la lógica) -->
  <script src="game.js"></script>
  <script>
    // Arrancamos la partida en cuanto cargue esta página:
    document.addEventListener("DOMContentLoaded", () => {
      iniciarPartida();
    });
  </script>
</body>
</html>
