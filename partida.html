<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partida - Nash Poker</title>
  <style>
    /* ----------------------------------------------------------
       1) La mesa completa de fondo (mesa.png) SIN recuadro tapando
    ---------------------------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      background: url("mesa.png") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ----------------------------------------------------------
       2) QUITAMOS el cuadro semitransparente. 
       Mantendremos un contenedor vacío solo para agrupar elementos.
    ---------------------------------------------------------- */
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ----------------------------------------------------------
       3) Barra de estado en la parte superior: Pot / Fichas / Dealer / Turno
    ---------------------------------------------------------- */
    #statusBar {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    /* ----------------------------------------------------------
       4) Cartas del bot (arriba - centrado)
    ---------------------------------------------------------- */
    #botCards {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    #botCards img {
      width: 80px;
      height: 120px;
      transform: rotate(180deg); /* Giradas 180° para que “apunten” hacia abajo */
    }

    /* ----------------------------------------------------------
       5) Mensaje del bot (debajo de sus cartas)
    ---------------------------------------------------------- */
    #botMessage {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 0 0 4px black;
      min-height: 1.5rem;
    }

    /* ----------------------------------------------------------
       6) Cartas comunitarias (centro de la mesa)
    ---------------------------------------------------------- */
    #communityCards {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    #communityCards img {
      width: 80px;
      height: 120px;
      transform: none; /* siempre “derechas” */
    }

    /* ----------------------------------------------------------
       7) Cartas del jugador (abajo - centrado)
    ---------------------------------------------------------- */
    #playerCards {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    #playerCards img {
      width: 80px;
      height: 120px;
      transform: none; /* derechas */
    }

    /* ----------------------------------------------------------
       8) Mensaje del jugador (sobre sus cartas)
    ---------------------------------------------------------- */
    #playerMessage {
      position: absolute;
      bottom: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 0 0 4px black;
      min-height: 1.5rem;
    }

    /* ----------------------------------------------------------
       9) Botones de acción e input Raise (abajo - derecha)
    ---------------------------------------------------------- */
    #actionsContainer {
      position: absolute;
      bottom: 10%;
      right: 5%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #actionsContainer button {
      background: #006600;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      font-size: 1rem;
    }
    #actionsContainer input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- 3) Barra de estado: Pot / Fichas Jugador / Fichas Bot / Dealer / Turno -->
    <div id="statusBar">
      <div>Pot: <span id="pot">0</span></div>
      <div>Tú: <span id="playerChips">0</span></div>
      <div>Bot: <span id="botChips">0</span></div>
      <div>Dealer: <span id="dealerDisplay">–</span></div>
      <div>Turno: <span id="toActDisplay">–</span></div>
    </div>

    <!-- 4) Cartas del bot (boca abajo al inicio) -->
    <div id="botCards"></div>

    <!-- 5) Mensaje del bot -->
    <div id="botMessage"></div>

    <!-- 6) Cartas comunitarias -->
    <div id="communityCards"></div>

    <!-- 7) Cartas del jugador -->
    <div id="playerCards"></div>

    <!-- 8) Mensaje del jugador -->
    <div id="playerMessage"></div>

    <!-- 9) Botones de Fold / Call / Raise + input -->
    <div id="actionsContainer"></div>
  </div>

  <!-- Importamos game.js -->
  <script src="game.js"></script>
  <script>
    // En el momento “DOMContentLoaded”, arrancamos la partida
    document.addEventListener("DOMContentLoaded", () => {
      iniciarPartida();
    });
  </script>
</body>
</html>
