<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nash Poker</title>
  <link rel="stylesheet" href="portada.css" />
  <link rel="stylesheet" href="loader.css" />
  <style>
    .pantalla {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .hidden {
      display: none;
    }

    .loader-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Pantalla de portada -->
  <div class="pantalla" id="portada">
    <div class="main">
      <div class="d1"></div>
      <div class="d2"></div>
      <div class="d3">
        <div class="logo-container">
          <img src="Portada.png" alt="Logo Nash Poker" />
        </div>
      </div>
      <div class="d4"></div>
    </div>
  </div>

  <!-- Pantalla de loader -->
  <div class="pantalla hidden" id="loader">
    <div class="loader-wrapper">
      <div class="loader">
        <div class="load1"></div>
        <div class="load2"></div>
        <div class="load3"></div>
        <div class="load4"></div>
        <div class="load5"></div>
        <div class="load6"></div>
        <div class="load7"></div>
        <div class="load8"></div>
        <div class="load9"></div>
      </div>
    </div>
  </div>

  <script>
    // 1) Después de 7.06 segundos, ocultamos "portada" y mostramos "loader"
    setTimeout(() => {
      document.getElementById('portada').classList.add('hidden');
      document.getElementById('loader').classList.remove('hidden');

      // 2) 5 segundos después de que aparezca el loader, cargamos inicial.html
      setTimeout(() => {
        window.location.href = "inicial.html";
      }, 5000);

    }, 7060);
  </script>
</body>
</html>
